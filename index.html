    <div id="sidebar-container" class="content-background">
      <h1 class="about-name"><span class="inner-name">AARON HYZEN GUITAR</span></h1>
      <ul class="content-list-styles">
        <li class="content-list-item">
          <a href="./html/welcome.html">WELCOME!

        <li><a href="./html/about-lessons.html">ABOUT LESSONS

      <div id="modal">
        <div id="modal-content">
          <div class="content-field">
            <span id="close-button">x</span>
            <span class="contact-font">CONTACT</span>
          </div>
            <form id="contact-form" method="POST">
              <div id="overlay-form">
                <div class="content-field">
                  <label for="" class="content-field-header">Name</label>
                  <input id="contact-name" type="text" class="content-input" name="name" value="">
                  <ul class="errors">
                    <li id="name-errors"></li>
                  </ul>
                </div>
                <div class="content-field">
                  <label for="" class="content-field-header">Email</label>
                  <input id="contact-email" type="email" name="_replyto" value="" class="content-input">
                  <ul class="errors">
                    <li id="email-errors"></li>
                  </ul>
                </div>
                <div>
                  <label for="" class="content-field-header">Message</label>
                  <textarea id="contact-message" name="message" rows="4" class="content-input" ></textarea>
                  <ul class="errors">
                    <li id="message-errors"></li>
                  </ul>
                </div>

                <input type="text" name="_gotcha" style="display:none" />
                <div class="content-field">
                  <input id="form-button" value="Send Message" readonly>
                </div>
              </div>
              <div id="overlay-prompt">
                <div class="content-font">
                  Please ask any and all questions!
                </div>
              </div>
            </form>

          </div>
        </div>
        <!-- </div> -->
        <script type='text/javascript' src='./config.js'></script>
        <script type="text/javascript">
        function setEmail(){
          var contactform = document.getElementById("contact-form");
          contactform.setAttribute('action', 'https://formspree.io/' + config.EMAIL_NAME + '@' + config.EMAIL);
        }
        window.onload = setEmail();
        </script>
  </body>
